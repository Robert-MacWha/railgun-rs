query CommitmentsQuery($id_gt: String, $blockNumber_gt: BigInt, $blockNumber_lt: BigInt, $limit: Int) {
  commitments(
    orderBy: id_ASC
    where: {id_gt: $id_gt, blockNumber_gte: $blockNumber_gt, blockNumber_lte: $blockNumber_lt}
    limit: $limit
  ) {
    __typename
    blockNumber
    id
    hash
    treeNumber
    treePosition
    ... on TransactCommitment {
      ciphertext {
        ciphertext {
          tag
          iv
          data
        }
        memo
        blindedSenderViewingKey
        blindedReceiverViewingKey
        annotationData
      }
    }
    ... on ShieldCommitment {
      preimage {
        value
        token {
          tokenAddress
          tokenSubID
          tokenType
        }
        npk
      }
      shieldKey
      encryptedBundle
    }
  }
}
